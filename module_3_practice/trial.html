<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<style>
    body{font-size:16px; color:#fff; background-color:#61122f; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif}
    .logo_image{border-radius:50%; width:150px;height: 150px;}
    li{display: inline-block;}
    nav > ul{text-align: center; color:#61122f; margin-left: auto; margin-left:auto; margin-right: 20px;} /* to target the list with glyphicon, in order to center the text with the icon */
    label  li:nth-child(2) {padding-left:10px;} /* to put a space between the logo and restaurant name */
    h1{color:#557c3e;font-weight: bold; text-shadow: 1px 1px 1px #557c3e;}
    header{background-color:#f6b319;}
    nav{display:flex;}
    nav ul li {margin:5px} /* to space the list items */
    .checkBtn{color:white; float: right; font-size:20px; cursor: pointer;} 
</style>

<body>

    <header>
        
        <!-- your mobile view header-->
        <div class ="checkBtn">
            <a href="#"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
        </div>

        <!-- your large screen header-->
        <nav>
            <!-- your logo and company name-->
            <label>
                <ul>
                    <li><img src="./images/logo.PNG" class=logo_image></li>
                    <li><h1>David Chu's China Bistro</h1>
                        <img src="./images/slogo.PNG"> <span>Kosher Certified</span>
                    </li>
                </ul>
            </label>
            <!-- your collapseable menu items-->
            <ul>
                <li><span class="glyphicon glyphicon-cutlery"></span><br>Menu</li>
                <li><span class="glyphicon glyphicon-info-sign" ></span><br>About</li>
                <li><span class="glyphicon glyphicon-certificate"></span><br>Awards</li>
            </ul>
        </nav>

    </header>

</body>
</html>
