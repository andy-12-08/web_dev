<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<style>
     /* header */
    *{margin: 0; padding:0; box-sizing: border-box; text-decoration: none; list-style-type: none;}
    body{width:100%; height: 100vh; font-size:16px; color:#fff; background-color:#61122f; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif}
    .logo_image{border-radius:50%; width:150px;height: 150px;}
    li{display: inline-block;}
    nav > ul{text-align: center; color:#61122f; margin-left: auto; margin-right: 20px;} /* to target the list with glyphicon, in order to center the text with the icon */
    label  li:nth-child(2) {padding-left:10px;} /* to put a space between the logo and restaurant name */
    label  li:nth-child(1) {margin-left: 5px;} /* to put a space between the logo and end of the screen */
    h1{color:#557c3e;font-weight: bold; text-shadow: 1px 1px 1px #557c3e;}
    header{background-color:#f6b319; width: 100%}
    nav{display:flex;}
    .links li {margin:10px;} /* to space the list items */
    .checkBtn{color:black; float: right; font-size:20px; cursor: pointer; display: none; padding:5px; border:#61122f 1px solid;
    border-radius:5px; margin: 2px 2px 0px 0px;} 
    #check{display:none;}
    .phone_num{font-size: 22px;font: bold; text-align: right;}
    .we_deliver{color:#557c3e; font-size: 15px; display: block;}
    
 /* main body */
.contents{display: grid;
    grid-template-areas: "jumbo jumbo jumbo"
                     "menu specials map";
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 0.7fr 0.3fr;
    grid-gap:20px;
    padding:10px 50px 5px 50px;
    width:100%;
    height: 100%;
    border: 2px solid #3F0C1F;}

.jumbo{grid-area:jumbo; box-shadow: 0 0 50px #3F0C1F ;border: 2px solid #3F0C1F; background-image: url('./images/jumbo.PNG');background-repeat: no-repeat; background-position: center; background-size:cover;}
.menu{grid-area:menu; border: 2px solid #3F0C1F; background-image: url('./images/menu.PNG');background-repeat: no-repeat; background-position: center; background-size:cover;}
.specials{grid-area:specials; border:2px solid #3F0C1F; background-image: url('./images/specials.PNG');background-repeat:no-repeat; background-position: center; background-size:cover;}
.map{grid-area:map;border: 2px solid #3F0C1F; background-image: url('./images/map.PNG');background-repeat: no-repeat; background-position: center; background-size:cover;}
.contents:hover{box-shadow: 0px 1px 5px 1px #cccccc;}
.contents a{text-decoration: none;} 

.contents a{position: relative; text-align: center;}
.contents a span{color: #fff; position:absolute; bottom:0%;background-color: #000; opacity:0.8;
padding:0% 10% 0% 30%;}



     
    @media (min-width: 881px) and (max-width: 1000px) { 
        .logo_image{border-radius:50%; width:120px;height: 120px;}
        h1{font-size:3vw;}
        
    }
    
    @media (max-width: 880px) { 
        label  li:nth-child(1){display: none;}
        h1{font-size:3.5vw;}
        
    }

    @media (max-width: 710px) {
        li{display:block}
        ul{display:inline}
        h1{font-size:5vw;}
        .checkBtn{display: block;}
        header nav label{text-align:left}
        nav{display: block;}
        nav > ul {display:none;}
        #check:checked ~ nav>ul{display:inline-block;}
        #check:checked ~ nav ul li{display:inline-block;font-size:1em;}
        #check:checked ~ .checkBtn{background-color: #fff}
        .logo_image{display: none;}
        nav ul li:nth-child(4){float: right;}
        
        }
    
</style>
 
<body>
    <header>
        <!-- your mobile view header-->
        <input type="checkbox" id="check" name="check">
        <label class="glyphicon glyphicon-menu-hamburger checkBtn" for ="check"></label>

        <!-- your large screen header-->
        <nav>
            <!-- your logo and company name-->
            <label>
                <ul>
                    <li><img src="./images/logo.PNG" class=logo_image></li>
                    <li><h1>David Chu's China Bistro</h1>
                        <img src="./images/slogo.PNG"> <span>Kosher Certified</span>
                    </li>
                </ul>
            </label>
            <!-- your collapseable menu items-->
            <ul class="links">
                <li><span class="glyphicon glyphicon-cutlery"></span><br>Menu</li>
                <li><span class="glyphicon glyphicon-info-sign" ></span><br>About</li>
                <li><span class="glyphicon glyphicon-certificate"></span><br>Awards</li>
                <li class="phone_num">410-602-5008<span class="we_deliver">*We Deliver</span></li>
            </ul>
        </nav>
    </header>

    <div class="contents">

        <div class="jumbo">     
        </div>
    
        <a href="" class="menu"><span>Menu</span>
        </a>
    
        <a  href="" class="specials"><span>Specials</span>
        </a>
    
       <a href="" class="map"><span>Map</span>
       </a>

    </div>

    <div style="border: 5px solid red">
    </div>

</body>
</html>
